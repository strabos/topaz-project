<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script  defer src="./app.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Palette Picker</title>
</head>
<body>
  <div class="Nav">
    <nav>Discover the Cooper Hewitt Through Color</nav>
  </div>
  <div class= "container">
    <div class="buttons">
      <button class="fun-button" id="red"></button>
      <button class="fun-button" id="blue"></button>
      <button class="fun-button" id="yellow"></button>
      <button class="fun-button" id="black"></button>
      <button class="fun-button" id="white"></button>
      <button class="fun-button" id="green"></button>
      <button class="fun-button" id="pink"></button>
      <button class="fun-button" id="brown"></button>
      <button class="fun-button" id="orange"></button>
    </div>
    <div class="artwork">
      <div class="data" id="art-image"></div>
    </div>
  </div>
  <div class="data" id="art-data">
  </div>
  <footer>
    <img class=logo src="https://thegardenofsecrets.com/wp-content/uploads/2019/05/cooper-hewitt-logo-black.png" alt="cooper-hewitt-logo-black">
  </footer>
</body>
</html>
